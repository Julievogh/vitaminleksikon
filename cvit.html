<main>
    <h1>C-vitamin</h1>
    <figure class="orange">
        <img class="orangegif" src="/fotos/orange2.gif" alt="">

        <div class="wrapper">
            <div class="center4">
                <h2> Hvad er <span class="orangecolor">C-vitamin?</span></h2>

                <p> C-vitamin, også kaldet ascorbinsyre, er et af de mest almindelige vitaminer og bidrager bl.a. til at
                    beskytte cellerne mod oxidativt stress. I dag har man et meget større kendskab til C-vitaminet og
                    kender
                    til mange flere funktioner, som vitaminet bidrager til.

            </div>
            <div class="left1">
                <h3>Hvad er C-vitamin godt for?</h3>

                <p>C-vitamin bidrager til en lang liste af gode ting. Du kender sikkert allerede til C-vitaminets rolle
                    i forhold til immunforsvaret, men vidste du også, at C-vitamin spiller en vigtig rolle i din huds
                    sundhed?
                    <hr size="3" width="100%" color="green">
                <p>C-vitamin, er et vandopløseligt vitamin, hvilket vil sige, at det nemt optages, men til gengæld
                    deponeres det ikke i kroppen. Vi udskiller vitamin C med urinen, og det er derfor nødvendigt at
                    indtage vitaminet dagligt, for at sikre, at kroppen får nok af det. Da kroppen hurtigt udskiller
                    C-vitaminet igen, er det yderst sjældent, at vi får for meget af det. </p>
                </p>
                <hr size="3" width="100%" color="green">
                Modsat dyr, er vi mennesker ikke i stand til selv at danne C-vitamin, og da det er et vandopløseligt
                vitamin, skal vi indtage en del mere af det, end af de fedtopløselige vitaminer. Heldigvis er der et
                stort udvalg af fødevarer, der indeholder vitamin C, samt gode kosttilskud man kan supplere med.</p>
            </div>
            <div class="right2">
                <h3>Hvor kan man finde C-vitamin?</h3>

                <p>C-vitamin findes i rigtig mange fødevarer, og vi indtager dem dagligt via frugt, grønt, kød og
                    lignende.
                    Jo friskere det grønne er, desto mere C-vitamin vil der være i det.
                    Der er også C-vitamin i mælk, fisk, kød og frø.
                </p>

                <p>10 fødevarer med indhold af C-vitamin
                    <br>(C-vitamin pr. 100 gram):
                </p>
                <hr size="3" width="100%" color="green">
                <ol>
                    <li>Havtorn - 695 mg/100 g.</li>
                    <li>Hyben - 426 mg/100 g.</li>
                    <li>Solbær - 150 mg/100 g.</li>
                    <li>Persille - 133 mg/100 g.</li>
                    <li>Peberfrugt - 127 mg/100 g.</li>
                    <li>Broccoli - 121 mg/100 g.</li>
                    <li>Grønkål - 120 mg/100 g.</li>
                    <li>Rosenkål - 85 mg/100 g.</li>
                    <li>Appelsin - 53 mg/100 g.</li>
                    <li>Kartofler - 26,4 mg/100 g.</li>


                </ol>


            </div>

            <dl class="center2">
                <h4>C-vitamin bidrager til:</h4>
                <dt>Vedligeholdelse af immunforsvarets normale funktion</dt>
                <dt> En normal dannelse af collagen. Collagen har betydning for normalt fungerende blodkar,
                    normalt fungerende knogler, normalt fungerende brusk, normalt fungerende tandkød,
                    normaltfungerende hud og normalt fungerende tænder.
                </dt>
                <dt> Et normalt energistofskifte</dt>
                <dt> Nervesystemets normale funktion</dt>
                <dt> En normal psykologisk funktion</dt>
                <dt> At mindske træthed og udmattelse</dt>
                <dt> Øger optagelsen af jern</dt>
                <dt>Beskytte cellerne mod oxidativt stress</dt>
                <dt>Gendanne den reducerede form af E-vitamin</dt>
            </dl>
